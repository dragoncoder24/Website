<link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Special+Elite&display=swap" rel="stylesheet">

<style>
  :root {
    --gold: #dcd0a7;
    --parchment: #f5f5dc;
    --sea-dark: #1b1b2f;
  }

  body {
    margin: 0;
    font-family: 'Special Elite', serif;
    background: var(--sea-dark) url('https://www.transparenttextures.com/patterns/linen.png');
    color: var(--parchment);
  }

  header h1 {
    font-family: 'Pirata One', system-ui;
    font-size: 4rem;
    color: var(--gold);
    text-shadow: 3px 3px 5px black;
  }

  /* --- HIDDEN MAP EFFECT --- */
  .map-container {
    position: relative;
    border: 10px double var(--gold);
    padding: 20px;
    background: rgba(0,0,0,0.3);
    overflow: hidden;
    cursor: crosshair;
  }

  .map-container::after {
    content: "HOVER TO REVEAL THE CHART";
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Pirata One';
    font-size: 2rem;
    opacity: 0.5;
  }

  .map-content {
    opacity: 0;
    transition: opacity 1s ease;
  }

  .map-container:hover .map-content {
    opacity: 1;
  }

  .map-container:hover::after {
    display: none;
  }

  /* --- RUM METER --- */
  .rum-status {
    background: #444;
    height: 20px;
    width: 100%;
    border-radius: 10px;
    margin: 10px 0;
    border: 1px solid var(--gold);
  }

  .rum-fill {
    height: 100%;
    width: 85%; /* Jack's default state */
    background: linear-gradient(90deg, #8b4513, #cd853f);
    border-radius: 9px;
    transition: width 2s ease-in-out;
  }

  /* --- BUTTON STYLES --- */
  .pirate-btn {
    background: var(--gold);
    color: var(--sea-dark);
    border: none;
    padding: 10px 20px;
    font-family: 'Pirata One';
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 10px;
  }

  .pirate-btn:hover {
    background: #fff;
  }
</style>

<body>

<header>
  <h1>Captain Jack Sparrow</h1>
  <h2>"Not all treasure is silver and gold, mate."</h2>
</header>

<nav>
  <a href="#projects">Plunders</a>
  <a href="#logbook">Logbook</a>
  <a href="#about">The Captain</a>
  <a href="#vitals">Vitals</a>
</nav>

<section id="projects" class="map-container">
  <div class="map-content">
    <h3>Secret Charts & Plunders</h3>
    <p><strong>The Black Pearl:</strong> Reclaimed. Currently smells like monkeys.</p>
    <p><strong>Isla de Muerta:</strong> Location redacted. Avoid the gold.</p>
  </div>
</section>

<section id="vitals">
  <h3>Ship Vitals</h3>
  <p>Rum Levels:</p>
  <div class="rum-status"><div class="rum-fill" id="rumBar"></div></div>
  
  <div id="insult-box">
    <p id="insult-text">"Why is the rum always gone?"</p>
    <button class="pirate-btn" onclick="shoutInsult()">Insult a Crewman</button>
  </div>
</section>

<script>
  function shoutInsult() {
    const insults = [
      "You're the worst pirate I've ever heard of!",
      "I wash my hands of this weirdness!",
      "Stop hitting my ship!",
      "I've got a jar of dirt!",
      "Clearly you've never been to Singapore."
    ];
    const text = document.getElementById('insult-text');
    const rum = document.getElementById('rumBar');
    
    // Pick random insult
    text.innerText = `"${insults[Math.floor(Math.random() * insults.length)]}"`;
    
    // Lower rum levels as he talks
    const currentWidth = parseInt(rum.style.width) || 85;
    rum.style.width = (currentWidth - 5) + "%";
    
    if(currentWidth < 10) {
      text.innerText = "The rum is truly gone. This is a disaster.";
      rum.style.width = "0%";
    }
  }
</script>

</body>
